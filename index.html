<script>
    // add repositories to the list
    $(document).ready(function(){
        $.ajax({url: "https://api.github.com/users/jphillips37/repos", success: function(results){
            console.log(results);
            for(i=0; i < results.length; i++){
                var newCard = $("<div class='col-sm-4'>");
                var cardBody = $("<div class='card-body border'>");

                var repoTitle = $("<h5 class='card-title'>").text(results[i].name);
                var repoLang = $("<p class='card-text'>").text(results[i].language);
                var repoLink = $("<a href='"+results[i].html_url+"' class='btn btn-primary' target='_blank'>Click Here</a>");

                cardBody.append(repoTitle);
                cardBody.append(repoLang);
                cardBody.append(repoLink);

                newCard.append(cardBody);

                $("#repos").append(newCard);
            }
        }})
    })
